<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 14</title>
  </head>
<body>

 <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData =  [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  <!--筛选出大于60的数-->
  var newlist=aqiData;
   for(var i=0;i<newlist.length;i++)
  {
    if(newlist[i][1]<=60)
    {
     newlist.splice(i,1);
     i--;
     }
  }
  <!--对符合条件的数进行冒泡排序-->
  var i=newlist.length;
  var temp;
  while(i>0){
  for(var j=0;j<i-1;j++)
  {
    if(newlist[j][1]<newlist[j+1][1]){
      temp=newlist[j];
      newlist[j]=newlist[j+1];
      newlist[j+1]=temp;
    }
  }
  i--;
}

<!--输出排序后的数组-->
var rank=new Array("第一名：","第二名：","第三名：","第四名：","第五名：","第六名：")
  for(var i=0;i<newlist.length;i++)
  {
    var Textnode=document.createTextNode(rank[i]+newlist[i]);
      var newLi=document.createElement("li");
      newLi.appendChild(Textnode);
      var parent=document.getElementById("aqi-list");
       parent.appendChild(newLi);
  }

})();

</script>
</body>
</html>
